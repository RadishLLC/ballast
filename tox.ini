[tox]
envlist = py26,py27,py33,py34,py35,py36,pypy

[testenv]
deps =
    check-manifest
    readme_renderer
    flake8
    gevent
    dnspython
    mock
    pytest
    pytest-cov
commands =
    check-manifest
    python setup.py check -m -r -s
    flake8 .
    py.test --cov-report html --cov-report xml --cov-report term --cov=balast test

[flake8]
max-line-length = 160
exclude = .tox,*.egg,build,dist,data,docs
select = E,W,F
